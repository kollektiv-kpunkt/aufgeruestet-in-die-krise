<div class="gsoa-fp-chart-text gsoa-fp-chart-text-outer flex items-center absolute" style="width: {{step.width|default("
    0.5%")}}; left: {{step.position}}">
    <div class="gsoa-fp-chart-text-inner w-screen sticky top-0 left-0">
        {% if color %}
        {% set color = color %}
        {% else %}
        {% set color = "text-white" %}
        {% endif %}
        <p class="w-full mx-auto text-center font-extrabold {{color}}">{{ step.text }}</p>
    </div>
</div>
