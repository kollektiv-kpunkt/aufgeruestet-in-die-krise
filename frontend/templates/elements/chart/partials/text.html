<div class="gsoa-fp-chart-element gsoa-fp-chart-text-outer flex items-center gsoa-set-width" style="--amount: {{step.amount}}">
    <div class="gsoa-fp-chart-inner w-screen sticky top-0 left-0">
        {% if color %}
            {% set color = color %}
        {% else %}
            {% set color = "text-white" %}
        {% endif %}
        <p class="w-full text-center font-extrabold {{color}}">{{ step.text }}</p>
    </div>
</div>
