<div class="gsoa-fp-chart-gif gsoa-fp-chart-gif-wrapper flex items-center absolute h-full"
    style="width: {{step.width|default(" 0.5%")}}; left: {{step.position}}">
    <div class="gsoa-fp-chart-gif-outer w-screen sticky top-0 left-0 flex justify-center h-3/5">
        <div class="gsoa-fp-chart-gif-inner h-full w-3/4 flex justify-center">
            <img src="{{step.url}}" alt="" class="h-full w-full object-contain">
        </div>
    </div>
</div>
